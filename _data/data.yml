career-profile:
    title: Резюме
    summary: |
      <b>Информация обо мне:</b><br>
      Ищу работу в игровой индустрии. Предпочтительно Unity/C#, при необходимости могу изучить любой язык/движок.

      <b>Опыт связанный с разработкой игр:</b><br>
      Первые игры начал писать ещё в школе на pascal/delphi, в старшей школе изучил c++ и писал небольшие проекты на чистом directX (один из примеров ниже).
      На первой работе основным языком был java, изучив его, начал писать прототипы на нем с использованием движка LibGDX.
      В 2014 перешёл на работу в игровую индустрию на проект Art of War 3. Изучил C#, unity. За последующие годы было написано множество наработок и прототипов на unity.
      Из наиболее интересных: игра про мага на VR, в которой заклинания кастовались с помощью жестов. Для этого проекта была написана своя система распознавания символов в 3d пространстве,
      показывавшая очень хорошую точность (>95%). Прототип космической аркады, который выглядел очень хорошо и игрался приятно, но так и не дорос до полноценной игры, и множество других более мелких разработок.

      <b>Игровой опыт:</b><br>
      На чем играл: Денди, Sega, Dreamcast, PC.<br>
      Любимые жанры: стратегии, градостроительные симуляторы, тайкуны.<br>
      Любимые игры: HOMM 3, Warcraft 3, Civilization, Dota, EVE Online, SimCity 4.<br>
      Вплоть до окончания университета играл много. Больше всего времени проведено в варкрафте, доте (ещё со времен карты), цивилизации.
      Сейчас периодически играю в интересные выходящие проекты.

